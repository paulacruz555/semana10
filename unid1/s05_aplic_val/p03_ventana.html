	<h1>Aplicaci√≥n 3 - Ventanas</h1>
	<div id="content">
	<script>
		 let valor = prompt("Cuantos alumnos quieres ver?", 1);
		 valor = parseInt(valor);

		 if(0 < valor && valor <= alumnos.length){
			for (let i = 0; i < valor; i++) {
				num = alumnos[i][0];
				nom = alumnos[i][1];
				ape = alumnos[i][2];
				tur = alumnos[i][3];
				res = i;
				fnGenerarTabla(res,num,nom,ape,tur);
			}
		 }
	</script>


	</div>
