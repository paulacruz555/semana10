<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>
<body>
	
	<div class="container bg-secondary">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">DIRECCION DE CORREO ELECTRONICO</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
		  </div>
		  <label for="inputPassword5" class="form-label">Password</label>
		<input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
		<div id="passwordHelpBlock" class="form-text">
 	 	Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
		</div>
		<br>
		<br>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
			  Me hecha un vistazo
			</label>
		  </div>
		  <br>
		  <br>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary mb-3">Enviar</button>
 	 	</div>
	</div>

	<div class="container bg-warning">
		<h1 center>Ejemplo de campo deshabilitado</h1>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Entrada Inhabilitada</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Entrada inhabilitada">
		  </div>
		  <select class="form-select" aria-label="Disabled select example" disabled>
			<option selected>Menu de seleccion desactivado</option>
			<option value="1">deshabilitado select 1</section></option>
			<option value="2">deshabilitado select 2</option>
			<option value="3">deshabilitado select 3</option>
		  </select>
	
	</div>

	<div class="container">
	
	</div>	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
