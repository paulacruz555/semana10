<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<style>
		.container{
			border: 2px;
			border-top-style: dashed;
			border-left-style: dashed;
			border-right-style: dashed;
			border-bottom-style: dashed;
			padding: 15px;
			

		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">Botones</h1>

	<div class="container border-primary">
		<a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-success" type="button" value="Input">
        <input class="btn btn-info" type="submit" value="Submit">
        <input class="btn btn-warning" type="reset" value="Reset">
	</div>

	<div class="container border-dark">
		<button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
	</div>

	<div class="container border-success">
		<div class="col">
			<button type="button" class="btn btn-primary btn-lg">Large button</button>
			<button type="button" class="btn btn-secondary btn-sm">Small button</button>
			<button type="button" class="btn btn-primary" disabled>Primary button</button>
		</div>
	</div>

	<div class="container border-danger">
		<div class="d-grid gap-2">
			<button class="btn btn-primary" type="button">Button</button>
		</div>	
	</div>

	<div class="container border-primary">
		<div class="d-grid gap-2 col-6 mx-auto">
			<button class="btn btn-primary" type="button">Button</button>
		</div>
	</div>

	<div class="container border-dark">
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button class="btn btn-primary me-md-2" type="button">Button</button>
			<button class="btn btn-primary" type="button">Button</button>
		  </div>	
	</div>

	<h2 style="text-align: center;">Grupo de Botones</h2>
		<div class="container border-success">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-primary">Left</button>
				<button type="button" class="btn btn-primary">Middle</button>
				<button type="button" class="btn btn-primary">Right</button>
			  </div>
			
		</div>
		<div class="container border-dark">
			<div class="btn-group" role="group" aria-label="Basic mixed styles example">
				<button type="button" class="btn btn-danger">Left</button>
				<button type="button" class="btn btn-warning">Middle</button>
				<button type="button" class="btn btn-success">Right</button>
			  </div>
			
		</div>
		<div class="container border-success">
			<div class="btn-group" role="group" aria-label="Basic outlined example">
				<button type="button" class="btn btn-outline-primary">Left</button>
				<button type="button" class="btn btn-outline-primary">Middle</button>
				<button type="button" class="btn btn-outline-primary">Right</button>
			  </div>
			
		</div>
		<div class="container border-success">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
				<label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
			  
				<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
				<label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
			  
				<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
				<label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
			  </div>
			
		</div>
		<div class="container border-danger">
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group me-2" role="group" aria-label="First group">
				  <button type="button" class="btn btn-primary">1</button>
				  <button type="button" class="btn btn-primary">2</button>
				  <button type="button" class="btn btn-primary">3</button>
				  <button type="button" class="btn btn-primary">4</button>
				</div>
				<div class="btn-group me-2" role="group" aria-label="Second group">
				  <button type="button" class="btn btn-secondary">5</button>
				  <button type="button" class="btn btn-secondary">6</button>
				  <button type="button" class="btn btn-secondary">7</button>
				</div>
				<div class="btn-group" role="group" aria-label="Third group">
				  <button type="button" class="btn btn-info">8</button>
				</div>
			  </div>
			
		</div>
		<div class="container border-info">
			<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
				<button type="button" class="btn btn-primary">1</button>
				<button type="button" class="btn btn-primary">2</button>
			  
				<div class="btn-group" role="group">
				  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
					Dropdown
				  </button>
				  <ul class="dropdown-menu">
					<li><a class="dropdown-item" href="#">Dropdown link</a></li>
					<li><a class="dropdown-item" href="#">Dropdown link</a></li>
				  </ul>
				</div>
			  </div>
			
		</div>
		<div class="container border-danger">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
				  Dropdown
				</button>
				<ul class="dropdown-menu">
				  <li><a class="dropdown-item" href="#">Dropdown link</a></li>
				  <li><a class="dropdown-item" href="#">Dropdown link</a></li>
				</ul>
			  </div>
			
		</div>

	<h3 style="text-align: center;">Boton Cerrar</h3>
		<div class="container border-success">
			<button type="button" class="btn-close" aria-label="Close"></button>
			
		</div>
		<div class="container border-success">
			<button type="button" class="btn-close" disabled aria-label="Close"></button>
			
		</div>
		<div class="container border-success">
			<button type="button" class="btn-close" aria-label="Close"></button>
			
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
